<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 테스트</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/aipage.css">
</head>
<body>
    <header id="header" style="position: absolute; width: 100%;">
        <div class="topnav">
            <img src="../img/logo.png" alt="" class="logo">
            <a href="#">여행지 추천</a>
            <a href="#">여행지 게시판</a>
            <a href="#">항공권 예약</a>
            <a href="#">login</a>
        </div>
    </header>
<div class="container">
    <!-- 시작하기 페이지 -->
    <section id="start-page" class="page">
        <div class="content">
            <h1>여행지 추천 테스트</h1>
            <button onclick="startTest()">테스트 시작하기</button>
            <h6>재미로 하는 여행지 추천 테스트!</h6>
        </div>
    </section>

    <!-- 질문 페이지 -->
    <section id="question-page" class="page hidden">
        <div class="content">
            <h2 id="question-title"></h2>
            <div class="options">
                <button onclick="selectOption(1)" id="option1"></button>
                <button onclick="selectOption(2)" id="option2"></button>
            </div>
        </div>
    </section>

    <!-- 결과 페이지 -->
    <section id="result-page" class="page hidden">
        <div class="content">
            <h1>결과</h1>
            <p id="result-text"></p>
            <button onclick="restartTest()">HOME</button>
        </div>
    </section> 
</div>

<script src="../js/aipage.js"></script>
</body>
</html>
