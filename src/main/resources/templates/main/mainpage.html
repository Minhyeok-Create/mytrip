<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <!-- font -->
        <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
        <link rel="stylesheet" th:href="@{/css/scrollDown.css}">
        <link rel="stylesheet" th:href="@{/css/dropbox.css}">
        <link rel="stylesheet" th:href="@{/css/header.css}">
        <link rel="stylesheet" th:href="@{/css/mainsection1.css}">
        <link rel="stylesheet" th:href="@{/css/mainsection2.css}">
        <link rel="stylesheet" th:href="@{/css/mainsection4.css}">
        <link rel="stylesheet" th:href="@{/css/mainsection5.css}">
        <link rel="stylesheet" th:href="@{/css/mainsection6.css}">
        <link rel="stylesheet" th:href="@{/css/footer.css}">
        <title>Main Page</title>
    </head>
    <body>
        <!-- 헤더 부분 -->
        <header id="header">
            <div class="topnav SMN_effect-6">
                <a th:href="@{/main/mainpage}">
                    <img th:src="@{/img/logo.png}" alt="" class="logo">
                </a>
                <sec:authorize access="isAuthenticated()">
                    <a th:href="@{/aipage/start}" class="top-menu">여행지 추천</a>
                </sec:authorize>
                <sec:authorize access="isAuthenticated()">
                    <a th:href="@{/post}" class="top-menu">여행지 게시판</a>
                </sec:authorize>
                <sec:authorize access="isAuthenticated()">
                    <a th:href="@{/flight/search}" class="top-menu">항공권 조회</a>
                </sec:authorize>
                <a sec:authorize="isAnonymous()" th:href="@{/user/login}" class="top-menu" style="margin-left: 500px;">login</a>
                <form th:action="@{/user/mypage}" method="GET" sec:authorize="isAuthenticated()">
                    <button type="submit" class="mypage" style="font-family: 'Kaushan Script'">Mypage</button></form>
                <form th:action="@{/user/logout}" method="POST" sec:authorize="isAuthenticated()" th:with="user=${#authentication.getPrincipal()}">
                    <button type="submit" style="background-color: #142055; border: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16" style="color: #f2f2f2; background-color: #142055; margin-left: 50px; top: 20px">
                            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </header>

        <!-- 메인 이미지 위에 팝업이 들어갈 세션 -->
        <section id="section1" class="col-12">
            <div id="mainimg" class="parallax col-10"></div>
        </section>



        <!-- 투어패키지들이 보여질 세션 -->
        <section id="section2">
            <div class="slider">
                <h2 class="text-center mb-4"> TripPartner와 함께하는 패키지여행 </h2>
                <p class="text-center text-muted"> 하나의 선택으로 완벽한 여정을 만드세요.</p>

                <div class="slide-track">
                    <!-- 슬라이드 복사본 (끝에 추가될 첫 슬라이드) -->
                    <div class="slide" th:each="pkg : ${latestPackages}">
                        <img th:src="@{|${pkg.packageAttachmentFile}|}" th:alt="${pkg.title}">
                        <p th:text="${pkg.title}"></p>
                    </div>

                    <!-- 실제 슬라이드들 -->
                    <div class="slide" th:each="pkg : ${latestPackages}">
                        <img th:src="@{|${pkg.packageAttachmentFile}|}" th:alt="${pkg.title}">
                        <p th:text="${pkg.title}"></p>
                    </div>

                    <!-- 슬라이드 복사본 (처음으로 돌아갈 마지막 슬라이드) -->
                    <div class="slide" th:each="pkg : ${latestPackages}">
                        <img th:src="@{|${pkg.packageAttachmentFile}|}" th:alt="${pkg.title}">
                        <p th:text="${pkg.title}"></p>
                    </div>
                </div>
            </div>
        </section>

        <section id="section3">

        </section>


        <!-- 추천여행지 및 항공권 예약 페이지 -->
        <section id="section4">
            <h2 class="text-center mb-4"> 오늘의 추천여행지 </h2>
            <p class="text-center text-muted"> 전날 기준 사용자들이 가장 많이 추천받은 도시를 보여드려요 </p>
            <div class="container4">
                <!-- 버튼 섹션 -->
                <div class="buttons d-flex justify-content-center mb-4">
                    <a class="btn btn-primary mx-2" th:href="@{/aipage/start}">여행지 추천받기 <span class="triangle"></span></a>
                    <a class="btn btn-primary mx-2" th:href="@{/flight/search}">항공권 예약하기 <span class="triangle"></span></a>
                </div>




                    <!-- 추천 여행지 섹션 -->
                    <div class="row d-flex justify-content-center align-items-start">
                        <div class="col-md-4 mb-5" th:each="city : ${mostRecommendedCities}">
                            <!-- 이미지 -->
                            <a th:href="@{|/post/${city.cityId}|}">
                                <img th:src="@{|/img/${city.cityImg}|}" th:alt="${city.cityName}" class="img-fluid rounded shadow">
                            </a>
                            <!-- 텍스트 정보 -->
                            <div class="info mt-3">
                                <h5 class="text-center" th:text="${city.cityName}"></h5>
                                <p th:text="'대륙: ' + ${city.cityContinent}"></p>
                                <p th:text="'언어: ' + ${city.cityLanguage}"></p>
                                <p th:text="'화폐: ' + ${city.cityCurrency}"></p>
                                <p th:text="'국가: ' + ${city.cityNation}"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <!-- 대륙 이미지 페이지 -->
        <section id="section5">
            <h2 class="text-center mb-4"> 대륙 둘러보기 </h2>
            <p class="text-center text-muted"> 어느 대륙으로 떠나볼까요? </p>
            <div class="container5">
                <div class="row1">
                    <a th:href="@{/aipage/start}" class="continent-card">
                        <img th:src="@{/img/America.jpg}" alt="America">
                        <div class="overlay">
                            <span>아메리카</span>
                        </div>
                    </a>
                    <a th:href="@{/aipage/start}" class="continent-card">
                        <img th:src="@{/img/China.jpg}" alt="China">
                        <div class="overlay">
                            <span>중국</span>
                        </div>
                    </a>
                    <a th:href="@{/aipage/start}" class="continent-card">
                        <img th:src="@{/img/Europe.jpg}" alt="Europe">
                        <div class="overlay">
                            <span>유럽</span>
                        </div>
                    </a>
                </div>
                <div class="row2">
                    <a th:href="@{/aipage/start}" class="continent-card">
                        <img th:src="@{/img/Japan.jpg}" alt="Japan">
                        <div class="overlay">
                            <span>일본</span>
                        </div>
                    </a>
                    <a th:href="@{/aipage/start}" class="continent-card">
                        <img th:src="@{/img/SoutheastAsia.jpg}" alt="Southeast Asia">
                        <div class="overlay">
                            <span>동남아시아</span>
                        </div>
                    </a>
                    <a th:href="@{/aipage/start}" class="continent-card">
                        <img th:src="@{/img/SouthPacific.jpg}" alt="South Pacific">
                        <div class="overlay">
                            <span>남태평양</span>
                        </div>
                    </a>
                </div>
            </div>
        </section>

        <!-- 하단 -->
        <section id="section6">
            <div class="parallax-container">
                <div class="blank"></div>
            </div>
        </section>
        <footer id="footer">
            <div class="footercontainer">
                <div class="column1">
                    <a th:href="@{/aipage/start}"><img th:src="@{/img/logo.png}" alt=""></a>
                </div>
                <div class="column2">
                    <a th:href="@{/aipage/start}">여행지 추천</a>
                    <a th:href="@{/post}">여행지 게시판</a>
                    <a th:href="@{/flight/search}">항공권 예약</a>
                    <a th:href="@{/flight/search}">마이페이지</a>
                </div>
                <div class="column3">
                    <a th:href="@{/aipage/start}">이용약관</a>
                    <a th:href="@{/post}">공지사항</a>
                    <a th:href="@{/flight/search}">고객센터</a>
                </div>

                <!-- 아이콘과 텍스트를 묶는 컨테이너 -->
                <div class="icon-and-text">
                    <div class="column4">
                        <a th:href="@{/aipage/start}"><img th:src="@{/img/Instagram_logo.png}" alt="Instagram"></a>
                        <a th:href="@{/aipage/start}"><img th:src="@{/img/facebook-logo.png}" alt="Facebook"></a>
                        <a th:href="@{/aipage/start}"><img th:src="@{/img/youtube_logo.png}" alt="YouTube"></a>
                        <a th:href="@{/aipage/start}"><img th:src="@{/img/naver_logo.png}" alt="Naver"></a>
                    </div>
                    <div class="column5">
                        <p>©트립파트너㈜. ALL RIGHTS RESERVED.</p>
                    </div>
                </div>
            </div>
        </footer>

        <div id="scrollMenu">
            <a th:href="@{/aipage/start}">여행지 추천</a>
            <a th:href="@{/flight/search}">항공권 예약</a>
            <a th:href="@{/post}">여행지 게시판</a>
        </div>

        <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

        <script th:src="@{/js/mainsection2.js}"></script>
        <script th:src="@{/js/scrollDown.js}"></script>
        <script th:src="@{/js/dropBox.js}"></script>
    </body>
</html>
