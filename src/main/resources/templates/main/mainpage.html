<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/mainsection1.css}">
    <link rel="stylesheet" th:href="@{/css/mainsection2.css}">
    <link rel="stylesheet" th:href="@{/css/dropdown.css}">
    <link rel="stylesheet" th:href="@{/css/mainsection3.css}">
    <link rel="stylesheet" th:href="@{/css/mainsection4.css}">
    <link rel="stylesheet" th:href="@{/css/mainsection5.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <title>Main Page</title>
</head>
<body>
<!-- 헤더 부분 -->
<header id="header">
    <div class="topnav">
        <img th:src="@{/img/logo.png}" alt="" class="logo">
        <a th:href="@{/aipage/start}">여행지 추천</a>
        <a th:href="@{/post}">여행지 게시판</a>
        <a th:href="@{/flight/search}">항공권 예약</a>
        <a th:href="@{/user/login}">login</a>
    </div>
</header>

<!-- 메인 이미지 위에 팝업이 들어갈 세션 -->
<section id="section1" class="col-12">
    <div id="mainimg" class="parallax col-10"></div>
</section>

<!-- 투어패키지들이 보여질 세션 -->
<section id="section2">
    <div class="slider">
        <div class="slide-track">
            <div th:each="pkg : ${latestPackages}">
                <a th:href="@{|/package/${pkg.packageId}|}">
                    <div class="slide">
                        <img th:src="@{|${pkg.packageAttachmentFile}|}" th:alt="${pkg.title}">
                        <p th:text="${pkg.title}"></p> <!-- 이미지 아래에 p 태그 추가 -->
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>




<!-- 추천여행지 및 항공권 예약 페이지 -->
<section id="section3">
    <div class="container3">
        <!-- 버튼 섹션 -->
        <div class="buttons d-flex justify-content-center mb-4">
            <a class="btn btn-primary mx-2" th:href="@{/aipage/start}">여행지 추천</a>
            <a class="btn btn-primary mx-2" th:href="@{/flight/search}">항공권 예약</a>
        </div>

        <!-- 추천 여행지 섹션 -->
        <div class="row d-flex justify-content-center align-items-start">
            <!-- 왼쪽 카드 -->
            <div class="col-md-4 mb-5" style="margin-top: -30px;" th:each="city, iterStat : ${mostRecommendedCities}" th:if="${iterStat.index == 0}">
                <a th:href="@{|/post/${city.cityId}|}">
                    <div class="card">
                        <img th:src="@{|/img/${city.cityImg}|}" th:alt="${city.cityName}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${city.cityName}"></h5>
                            <p class="card-text" th:text="'대륙: ' + ${city.cityContinent}"></p>
                            <p class="card-text" th:text="'언어: ' + ${city.cityLanguage}"></p>
                            <p class="card-text" th:text="'화폐: ' + ${city.cityCurrency}"></p>
                            <p class="card-text" th:text="'국가: ' + ${city.cityNation}"></p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- 오른쪽 카드 -->
            <div class="col-md-4 mb-5" th:each="city, iterStat : ${mostRecommendedCities}" th:if="${iterStat.index == 1}">
                <a th:href="@{|/post/${city.cityId}|}">
                    <div class="card">
                        <img th:src="@{|/img/${city.cityImg}|}" th:alt="${city.cityName}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${city.cityName}"></h5>
                            <p class="card-text" th:text="'대륙: ' + ${city.cityContinent}"></p>
                            <p class="card-text" th:text="'언어: ' + ${city.cityLanguage}"></p>
                            <p class="card-text" th:text="'화폐: ' + ${city.cityCurrency}"></p>
                            <p class="card-text" th:text="'국가: ' + ${city.cityNation}"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

<!-- 대륙 이미지 페이지 -->
<section id="section4">
    <div class="container4">
        <div class="row1">
            <a th:href="@{/aipage/start}"><img th:src="@{/img/America.jpg}" alt=""></a>
            <a th:href="@{/aipage/start}"><img th:src="@{/img/China.jpg}" alt=""></a>
            <a th:href="@{/aipage/start}"><img th:src="@{/img/Europe.jpg}" alt=""></a>
        </div>
        <div class="row2">
            <a th:href="@{/aipage/start}"><img th:src="@{/img/Japan.jpg}" alt=""></a>
            <a th:href="@{/aipage/start}"><img th:src="@{/img/SoutheastAsia.jpg}" alt=""></a>
            <a th:href="@{/aipage/start}"><img th:src="@{/img/SouthPacific.jpg}" alt=""></a>
        </div>
    </div>
</section>

<!-- 하단 -->
<section id="section5">
    <div class="parallax-container">
        <div class="blank"></div>
    </div>
</section>
<footer id="footer">
    <div class="footercontainer">
        <div class="column1">
            <a th:href="@{/aipage/start}"><img th:src="@{/img/logo.png}" alt=""></a>
        </div>
        <div class="column2">
            <a th:href="@{/aipage/start}">여행지 추천</a>
            <a th:href="@{/post}">여행지 게시판</a>
            <a th:href="@{/flight/search}">항공권 예약</a>
        </div>
        <div class="column3">
            <div>이경원</div>
            <div>이경원</div>
            <div>이경원</div>
        </div>
        <div class="column4">
            <a th:href="@{/aipage/start}"><img th:src="@{/img/Instagram_logo.png}" alt=""></a>
            <a th:href="@{/aipage/start}"><img th:src="@{/img/facebook-logo.png}" alt=""></a>
            <a th:href="@{/aipage/start}"><img th:src="@{/img/youtube_logo.png}" alt=""></a>
            <a th:href="@{/aipage/start}"><img th:src="@{/img/naver_logo.png}" alt=""></a>
        </div>
    </div>
</footer>
<script th:src="@{/js/mainsection2.js}"></script>
<script th:src="@{/js/dropdown.js}"></script>
</body>
</html>
