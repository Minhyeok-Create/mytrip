<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="city-id" th:content="${cityId}">
    <title>City Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            position: relative;
            text-align: center;
            color: white;
        }
        .hero img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .hero h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: bold;
        }
        .city-navigation {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .city-item {
            cursor: pointer;
        }
        .package-card, .group-card {
            transition: transform 0.2s;
            width: 200px;
        }
        .package-card:hover, .group-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<!-- Header Placeholder -->
<header class="bg-dark text-white text-center py-3">
    Header Section
</header>

<!-- Main Section -->
<main class="container my-4">
    <!-- Hero Section -->
    <div class="hero" th:each="city : ${cities}" th:if="${city.cityId == cityId}">
        <img th:src="${city.cityImg}" alt="City Image">
        <h1 th:text="@{${city.cityName}}"></h1>
        <button class="cityLikeButton" type="button">좋아요 이미지</button>
    </div>

    <!-- Navigation -->
    <div class="city-navigation text-center">
        <div class="d-flex justify-content-center gap-3 flex-wrap">
            <div class="city-item btn btn-outline-secondary">
                <a href="15" class="text-decoration-none">일본</a>
            </div>
            <div class="city-item btn btn-outline-secondary">
                <a href="7" class="text-decoration-none">아시아</a>
            </div>
            <div class="city-item btn btn-outline-secondary">
                <a href="6" class="text-decoration-none">유럽</a>
            </div>
            <div class="city-item btn btn-outline-secondary">
                <a href="1" class="text-decoration-none">남태평양</a>
            </div>
            <div class="city-item btn btn-outline-secondary">
                <a href="2" class="text-decoration-none">동남아시아</a>
            </div>
            <div class="city-item btn btn-outline-secondary">
                <a href="9" class="text-decoration-none">북미</a>
            </div>
        </div>
    </div>

    <!-- Content Section -->
    <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-3">
            <div class="bg-light p-3 rounded shadow-sm">
                <h4 class="text-center">Menu</h4>
                <ul class="list-unstyled">
                    <li class="py-2" th:each="city : ${cities}">
                        <a th:href="${city.cityId}" class="text-decoration-none" th:text="${city.cityName}"></a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Packages -->
        <section class="col-md-9">
            <h2>패키지</h2>
            <div id="packageWrite"><a th:href="@{|${cityId}/package/write|}">글쓰기</a></div>
            <div class="d-flex gap-3 overflow-auto">
                <div class="card package-card flex-shrink-0" th:each="package : ${packages}">
                    <div class="card-body">
                        <a th:href="@{|${cityId}/package/detail/${package.packageId}|}"
                           th:text="${package.packageTitle}"></a>
                        <button class="packageLikeButton" type="button" th:data-package-id="${package.packageId}">
                            좋아요 이미지
                        </button>
                    </div>
                </div>
            </div>

            <h2 class="mt-4">소모임</h2>
            <div class="d-flex gap-3 overflow-auto">
                <div class="card group-card flex-shrink-0">
                    <div class="card-body">Group 1</div>
                </div>
                <div class="card group-card flex-shrink-0">
                    <div class="card-body">Group 2</div>
                </div>
                <div class="card group-card flex-shrink-0">
                    <div class="card-body">Group 3</div>
                </div>
                <div class="card group-card flex-shrink-0">
                    <div class="card-body">Group 4</div>
                </div>
            </div>
        </section>
    </div>
</main>

<!-- Footer Placeholder -->
<footer class="bg-dark text-white text-center py-3">
    Footer Section
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/JS/board/cityLike.js"></script>
<script src="/JS/board/package/packageLike.js"></script>
</body>
</html>
