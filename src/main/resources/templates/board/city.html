<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="city-id" th:content="${cityId}">
    <title>City Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- font -->
    <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/board/city.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>

<body>
<!-- Header Section -->
<!-- 헤더 부분 -->
<header id="header">
    <div class="topnav SMN_effect-6">
        <a th:href="@{/main/mainpage}">
            <img th:src="@{/img/logo.png}" alt="" class="logo">
        </a>
        <sec:authorize access="isAuthenticated()">
            <a th:href="@{/aipage/start}" class="top-menu">여행지 추천</a>
        </sec:authorize>
        <sec:authorize access="isAuthenticated()">
            <a th:href="@{/board/city/1}" class="top-menu">여행지 게시판</a>
        </sec:authorize>
        <sec:authorize access="isAuthenticated()">
            <a th:href="@{/flight/search}" class="top-menu">항공권 예약</a>
        </sec:authorize>
        <a sec:authorize="isAnonymous()" th:href="@{/user/login}" class="top-menu" style="margin-left: 500px;">login</a>
        <form sec:authorize="isAuthenticated()">
            <button type="submit" class="mypage" style="font-family: 'Kaushan Script'">Mypage</button></form>
        <form th:action="@{/user/logout}" method="POST" sec:authorize="isAuthenticated()" th:with="user=${#authentication.getPrincipal()}">
            <button type="submit" style="background-color: #142055; border: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16" style="color: #f2f2f2; background-color: #142055; margin-left: 50px; top: 20px">
                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                    <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                </svg>
            </button>
        </form>
    </div>
</header>

<!-- Main Section -->
<main class="container my-4">
    <!-- Hero Section -->
    <div class="hero" th:each="city : ${cities}" th:if="${city.cityId == cityId}">
        <img th:src="@{/img/{cityImg}(cityImg=${city.cityImg})}" alt="City Image">
        <h1 th:text="@{${city.cityName}}"></h1>
        <!-- City 좋아요 버튼 -->
        <button class="likeButton cityLikeButton btn" type="button" th:data-city-id="${city.cityId}">
            <i class="bi bi-heart"></i>
        </button>
        <span class="likeCount">0</span> <!-- 좋아요 수 초기값 -->
    </div>

    <!-- Navigation -->
    <div class="city-navigation text-center">
        <div class="row justify-content-center gap-2">
            <div class="col-lg-auto col-md-4 col-6 city-item btn btn-outline-secondary">
                <a href="15" class="text-decoration-none">일본</a>
            </div>
            <div class="col-lg-auto col-md-4 col-6 city-item btn btn-outline-secondary">
                <a href="7" class="text-decoration-none">아시아</a>
            </div>
            <div class="col-lg-auto col-md-4 col-6 city-item btn btn-outline-secondary">
                <a href="6" class="text-decoration-none">유럽</a>
            </div>
            <div class="col-lg-auto col-md-4 col-6 city-item btn btn-outline-secondary">
                <a href="1" class="text-decoration-none">남미</a>
            </div>
            <div class="col-lg-auto col-md-4 col-6 city-item btn btn-outline-secondary">
                <a href="2" class="text-decoration-none">동남아시아</a>
            </div>
            <div class="col-lg-auto col-md-4 col-6 city-item btn btn-outline-secondary">
                <a href="9" class="text-decoration-none">북미</a>
            </div>
        </div>
    </div>

    <!-- Content Section -->
    <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-3">
            <div class="bg-light p-3 rounded shadow-sm">
                <h4 class="text-center">Menu</h4>
                <ul class="list-unstyled">
                    <li class="py-2" th:each="city : ${cities}">
                        <a th:href="${city.cityId}" class="text-decoration-none" th:text="${city.cityName}"></a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Packages -->
        <section class="col-md-9">
            <h2>Packages</h2>
            <div id="packageWrite"><a th:href="@{|${cityId}/package/write|}" class="btn btn-primary">Write</a></div>
            <div class="slider-container">
                <button class="slider-btn package-prev-btn">&#10094;</button>
                <div class="slider" id="packages">
                    <div class="slider-item" th:each="package : ${packages}">
                        <div class="card package-card">
                            <div class="card-body p-0">
                                <img class="card-img" th:src="${(package.packageAttachmentFile != null
                                              and not #lists.isEmpty(package.packageAttachmentFile)
                                              and package.packageAttachmentFile != null)
                                              ? '/uploads/package/' + package.packageAttachmentFile
                                              : '/img/china.jpg'}" alt="Package Image">
                                <a  class="card-title m-1" th:href="@{|${cityId}/package/detail/${package.packageId}|}" th:text="${package.packageTitle}"></a>
                                <!-- Package 좋아요 버튼 -->
                                <button class="likeButton packageLikeButton btn" type="button" th:data-package-id="${package.packageId}">
                                    <span class="likeCount" th:text="${package.packageLiked}">0</span> <!-- 좋아요 수 초기값 -->
                                    <i class="bi bi-heart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="slider-btn package-next-btn">&#10095;</button>
            </div>

            <h2 class="mt-4">Groups</h2>
            <div id="groupWrite"><a th:href="@{|/board/city/${cityId}/group/write|}" class="btn btn-primary">Write</a></div>
            <div class="slider-container">
                <button class="slider-btn group-prev-btn">&#10094;</button>
                <div class="slider" id="groups">
                    <div class="slider-item" th:each="feed : ${feeds}">
                        <div class="card package-card">
                            <div class="card-body p-0">
                                <img class="card-img" th:src="${(feed.attachmentFiles != null
                                             and not #lists.isEmpty(feed.attachmentFiles)
                                             and feed.attachmentFiles[0] != null)
                                            ? '/uploads/' + feed.attachmentFiles[0]
                                            : '/img/china.jpg'}" alt="Package Image">
                                <a class="card-title m-1" th:href="@{|${cityId}/group/detail/${feed.boardId}|}" th:text="${feed.boardSubject}"></a>
                                <!-- Group 좋아요 버튼 -->
                                <button class="likeButton groupLikeButton btn" type="button" th:data-group-id="${feed.boardId}">
                                    <span class="likeCount" th:text="${feed.boardLiked}">0</span> <!-- 좋아요 수 초기값 -->
                                    <i class="bi bi-heart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="slider-btn group-next-btn">&#10095;</button>
            </div>
        </section>
    </div>
</main>

<section id="feed-button">
    <button type="button" class="btn btn-outline-secondary" id="goFeedButton">피드 게시판 가는 버튼</button>
</section>

<!-- Footer Section -->
<footer id="footer">
    <div class="footercontainer">
        <div class="column1">
            <a th:href="@{/aipage/start}"><img th:src="@{/img/logo.png}" alt=""></a>
        </div>
        <div class="column2">
            <a th:href="@{/aipage/start}">여행지 추천</a>
            <a th:href="@{/post}">여행지 게시판</a>
            <a th:href="@{/flight/search}">항공권 예약</a>
            <a th:href="@{/flight/search}">마이페이지</a>
        </div>
        <div class="column3">
            <a th:href="@{/aipage/start}">이용약관</a>
            <a th:href="@{/post}">공지사항</a>
            <a th:href="@{/flight/search}">고객센터</a>
        </div>

        <!-- 아이콘과 텍스트를 묶는 컨테이너 -->
        <div class="icon-and-text">
            <div class="column4">
                <a th:href="@{/aipage/start}"><img th:src="@{/img/Instagram_logo.png}" alt="Instagram"></a>
                <a th:href="@{/aipage/start}"><img th:src="@{/img/facebook-logo.png}" alt="Facebook"></a>
                <a th:href="@{/aipage/start}"><img th:src="@{/img/youtube_logo.png}" alt="YouTube"></a>
                <a th:href="@{/aipage/start}"><img th:src="@{/img/naver_logo.png}" alt="Naver"></a>
            </div>
            <div class="column5">
                <p>©트립파트너㈜. ALL RIGHTS RESERVED.</p>
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/board/like.js}"></script>
<script th:src="@{/js/board/city.js}"></script>
</body>
</html>
