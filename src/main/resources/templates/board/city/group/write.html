<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 작성 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<header class="bg-dark text-white text-center py-3">
    <h1>게시판 작성</h1>
</header>

<!-- Main Content -->
<main class="container my-4">
    <!-- 작성 폼 -->
    <form method="post" action="/board/save" enctype="multipart/form-data">
        <!-- 제목 -->
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
        </div>

        <!-- 본문 -->
        <div class="mb-3">
            <label for="content" class="form-label">본문</label>
            <textarea class="form-control" id="content" name="content" rows="10" placeholder="본문을 입력하세요" required></textarea>
        </div>

        <!-- 첨부 파일 -->
        <div class="mb-3">
            <label for="thumbnail" class="form-label">썸네일 사진 (jpg, png만 허용)</label>
            <input type="file" class="form-control" id="thumbnail" name="thumbnail" accept=".jpg, .jpeg, .png" required>
        </div>

        <!-- 저장 및 취소 버튼 -->
        <div class="text-end">
            <button type="submit" class="btn btn-primary">저장</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/board/city'">취소</button>
        </div>
    </form>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>Footer Section</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
