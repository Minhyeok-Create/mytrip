<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="city-id" th:content="${cityId}">
    <title>게시판 작성 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<header class="bg-dark text-white text-center py-3">
    <h1>게시판 작성</h1>
</header>

<!-- Main Content -->
<main class="container my-4">
    <!-- 작성 폼 -->
    <form method="post" th:action="@{|/board/city/${cityId}/group/save|}" enctype="multipart/form-data">
        <!-- 도시 ID -->
        <input type="hidden" id="cityId" name="cityId" th:value="${cityId}">
        <!-- 제목 -->
        <div>
            <label for="subject">제목:</label>
            <input type="text" class="form-control" id="subject" placeholder="제목을 입력하세요" name="boardSubject">
        </div>

        <!-- 본문 -->
        <div class="my-3">
            <label for="summernote">내용:</label>
            <textarea class="form-control" rows="5" id="summernote" placeholder="내용을 입력하세요" name="boardContent"></textarea>
        </div>

        <!-- 저장 및 목록 -->
        <div class="text-end">
            <button type="submit" class="btn btn-primary">저장</button>
            <a th:href="@{|/board/city/${cityId}|}" class="btn">목록</a>
        </div>
    </form>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>Footer Section</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.js"></script>
<script src="/js/board/group/write.js"></script>
</body>
</html>
