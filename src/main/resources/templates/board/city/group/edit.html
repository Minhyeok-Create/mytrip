<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- font -->
    <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<!-- Header -->
<!-- Header Placeholder -->
<div th:replace="~{fragments/header}"></div>

<!-- Main Content -->
<main class="container my-4">
    <!-- 수정 폼 -->
    <form method="post" th:action="@{|/board/city/${cityId}/group/update|}" enctype="multipart/form-data">
        <input type="hidden" name="cityId" th:value="${cityId}">
        <input type="hidden" name="BoardId" th:value="${feed.boardId}">
        <input type="hidden" name="UserId" th:value="${feed.user.id}">
        <!-- 제목 수정 -->
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="boardSubject" th:value="${feed.boardSubject}" required>
        </div>

        <!-- 본문 수정 -->
        <div class="mb-3">
            <label for="summernote" class="form-label">본문</label>
            <textarea class="form-control" id="summernote" name="boardContent" rows="10" th:utext="${feed.boardContent}" required></textarea>
        </div>



        <!-- 저장 및 취소 버튼 -->
        <div class="text-end">
            <button type="submit" class="btn btn-primary">저장</button>
            <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
        </div>
    </form>
</main>

<!-- Footer -->
<div th:replace="~{fragments/header}"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.js"></script>
<script src="/js/board/group/edit.js"></script>
<script th:src="@{/js/board/gotoMypage.js}"></script>
</body>
</html>
