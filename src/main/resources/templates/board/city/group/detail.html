<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피드 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<header class="bg-dark text-white text-center py-3">
    <h1>소모임 피드 상세 페이지</h1>
</header>

<!-- Main Content -->
<main class="container my-4">
    <!-- 게시글 상단 -->
    <section class="border p-3 mb-4">
        <h2 id="title" th:text="${feed.boardSubject}"></h2>
        <div class="d-flex justify-content-between">
            <div>
                <p>작성자: <span id="author" th:text="${feed.user.name}"></span></p>
                <p>작성 시간: <span id="createdAt" th:text="${feed.boardDate}"></span></p>
            </div>
            <div>
                <a class="btn btn-warning btn-sm">수정</a>
                <a class="btn btn-danger btn-sm">삭제</a>
                <a class="btn btn-secondary btn-sm">신고</a>
            </div>
        </div>
    </section>

    <!-- 본문 -->
    <section class="border p-3 mb-4">
        <p id="content" th:utext="${feed.boardContent}"></p>
    </section>

    <!-- 댓글 섹션 -->
    <section class="border p-3">
        <h3>댓글</h3>
        <!-- 댓글 등록 -->
        <div class="mb-3">
            <textarea class="form-control" id="commentInput" placeholder="댓글을 입력하세요"></textarea>
            <button class="btn btn-primary mt-2">등록</button>
        </div>
        <!-- 댓글 목록 -->
        <div id="commentsList">
            <div class="border p-2 mb-2">
                <div class="d-flex justify-content-between">
                    <p><strong>유저 이름</strong>: 댓글 내용</p>
                    <div>
                        <button class="btn btn-warning btn-sm">수정</button>
                        <button class="btn btn-danger btn-sm">삭제</button>
                    </div>
                </div>
            </div>
            <!-- 추가 댓글은 JavaScript로 추가 -->
        </div>
    </section>

    <!-- 하단 이미지 슬라이더 -->
<!--    <section class="border p-3 mt-4">-->
<!--        <h3>첨부 사진</h3>-->
<!--        <div class="d-flex justify-content-center">-->
<!--            <button class="btn btn-secondary">〈</button>-->
<!--            <div class="d-flex overflow-hidden mx-2" style="width: 300px;">-->
<!--                <img src="sample1.jpg" alt="Sample 1" class="img-fluid mx-1">-->
<!--                <img src="sample2.jpg" alt="Sample 2" class="img-fluid mx-1">-->
<!--            </div>-->
<!--            <button class="btn btn-secondary">〉</button>-->
<!--        </div>-->
<!--    </section>-->
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>Footer Section</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
