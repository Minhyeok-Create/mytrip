<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="city-id" th:content="${cityId}">
    <title>Travel Feed</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/board/feeds/feeds.css}">
</head>
<body>
<!-- 헤더 -->
<header class="bg-dark text-white text-center py-3">
    <h1>Travel Feed</h1>
</header>

<div class="container-fluid vh-100 d-flex p-0">
    <!-- 사이드 메뉴 -->
    <aside class="col-2 bg-secondary text-white d-flex flex-column p-3">
        <h5 class="text-white">타 도시 이동</h5>
        <ul class="list-unstyled">
            <li th:each="city : ${cities}">
                <a th:href="@{/board/city/{cityId}/feeds(cityId=${city.cityId})}"
                   class="text-decoration-none text-white d-block py-2"
                   th:text="${city.cityName}"></a>
            </li>
        </ul>
    </aside>

    <!-- 메인 피드 -->
    <main class="col d-flex justify-content-center align-items-start overflow-auto p-4">
        <div class="w-100" style="max-width: 600px;">
            <div class="card mb-4" th:each="feed : ${feeds}">
                <div class="card-body">
                    <!-- 제목 -->
                    <h5 class="card-title" th:text="${feed.boardSubject}">제목</h5>
                    <!-- 작성자와 날짜 -->
                    <p class="text-muted">
                        작성자: <span th:text="${feed.user.name}">유저명</span> |
                        날짜: <span th:text="${#temporals.format(feed.boardDate, 'yyyy-MM-dd')}">2024-12-12</span>
                    </p>
                    <!-- 이미지 -->
                    <div class="mb-2">
                        <img th:if="${feed.attachments != null and not #lists.isEmpty(feed.attachments)}"
                             th:src="@{/uploads/{fileName}(fileName=${feed.attachments[0].filePath})}"
                             alt="피드 이미지" class="feed-image">
                    </div>
                    <!-- 본문 -->
                    <p class="card-text" th:utext="${feed.boardContent}">내 내용</p>

                    <!-- 좋아요 버튼 -->
                    <div class="d-flex justify-content-end align-items-center">
                        <span class="likeCount">0</span> <!-- 좋아요 수 -->
                        <button class="likeButton groupLikeButton btn" type="button" th:data-group-id="${feed.boardId}">
                            <i class="bi bi-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>


<!-- Scroll to Top 버튼 -->
<button id="scrollToTop">↑</button>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/JS/board/like.js}"></script>
<script th:src="@{/JS/board/feeds/feed.js}"></script>
</body>
</html>
