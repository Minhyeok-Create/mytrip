<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Scroll to Top 버튼 스타일 */
        #scrollToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #scrollToTop:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<header class="bg-dark text-white text-center py-3">
    <h1>Travel Feed</h1>
</header>

<div class="container-fluid">
    <div class="row">
        <!-- 사이드 메뉴 -->
        <aside class="col-2 bg-secondary text-white p-3 sidebar">
            <h5>타 도시 이동</h5>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link text-white">도시 1</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">도시 2</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">도시 3</a></li>
            </ul>
        </aside>

        <!-- 메인 피드 -->
        <main class="col-10 p-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">제목</h5>
                    <p class="text-muted">작성자: 유저명 | 날짜: 2024-12-12</p>
                    <p class="card-text">본 문 내용은 여기에 표시됩니다.</p>
                    <!-- 이미지 슬라이더 -->
                    <div id="carouselExampleIndicators" class="carousel slide mb-3" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="image1.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="image2.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="image3.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <!-- 좋아요와 신고 버튼 -->
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-danger">신고</button>
                        <button class="btn btn-outline-danger">좋아요 ❤️</button>
                    </div>
                </div>
            </div>

            <!-- 더보기 버튼 -->
            <div class="text-center">
                <button class="btn btn-primary">더보기</button>
            </div>
        </main>
    </div>
</div>

<!-- Scroll to Top 버튼 -->
<button id="scrollToTop">↑</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 스크롤 이벤트를 감지하여 Scroll to Top 버튼 표시
    window.addEventListener("scroll", function () {
        const scrollToTopButton = document.getElementById("scrollToTop");
        if (window.scrollY > 300) {
            scrollToTopButton.style.display = "flex";
        } else {
            scrollToTopButton.style.display = "none";
        }
    });

    // Scroll to Top 버튼 클릭 이벤트
    document.getElementById("scrollToTop").addEventListener("click", function () {
        window.scrollTo({ top: 0, behavior: "smooth" });
    });
</script>
</body>
</html>
