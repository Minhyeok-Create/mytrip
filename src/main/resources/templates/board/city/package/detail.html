<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패키지 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<!-- Header -->
<header id="header" class="text-center mb-4">
    <div class="topnav SMN_effect-6">
        <a th:href="@{/main/mainpage}">
            <img th:src="@{/img/logo.png}" alt="" class="logo">
        </a>
        <a th:href="@{/aipage/start}" class="top-menu">여행지 추천</a>
        <a th:href="@{/post}" class="top-menu">여행지 게시판</a>
        <a th:href="@{/flight/search}" class="top-menu">항공권 예약</a>
        <a sec:authorize="isAnonymous()" th:href="@{/user/login}" class="top-menu">Login</a>
        <form th:action="@{/user/mypage}" method="GET" sec:authorize="isAuthenticated()">
            <button type="submit" class="mypage">Mypage</button>
        </form>
    </div>
</header>

<!-- Main Content -->
<main class="container my-5">
    <!-- Title Section -->
    <div class="row align-items-center mb-4">
        <div class="col-md-8">
            <h2 class="fw-bold" id="packageTitle" th:text="${packagePost.packageTitle}">여행 목적지</h2>
        </div>
        <div class="col-md-4 text-end">

            <button class="btn btn-danger">삭제</button>
            <a id="backToList" href="#" class="btn btn-secondary">목록</a>
        </div>
    </div>

    <!-- Thumbnail and Details Section -->
    <div class="row mb-5">
        <!-- Thumbnail -->
        <div class="col-md-6">
            <img th:src="@{/img/thumbnail_example.jpg}" alt="썸네일 이미지" class="img-fluid">
        </div>
        <!-- Details -->
        <div class="col-md-6">
            <h3 class="fw-bold mb-3">여행 정보</h3>
            <p>모집 시작 기간: <span th:text="${packagePost.packageStartDay}"></span></p>
            <p>모집 마감 기간: <span th:text="${packagePost.packageEndDay}"></span></p>
            <p>패키지 비용: <span th:text="${packagePost.packageCost}"></span>원</p>
            <p>최대 인원: <span th:text="${packagePost.packageMaxpeople}"></span>명</p>

            <!-- Reservation Section -->
            <div class="mb-3">
                <label class="form-label">예약 인원</label>
                <div class="d-flex align-items-center">
                    <input type="number" id="peopleCount" class="form-control w-50 text-center" value="1" min="1" th:max="${packagePost.packageMaxpeople}" readonly>
                    <button type="button" class="btn btn-primary mx-2" onclick="increaseCount()">Up</button>
                    <button type="button" class="btn btn-secondary" onclick="decreaseCount()">Down</button>
                </div>
            </div>

            <p>
                총 금액:
                <span id="totalPrice" th:data-price-per-person="${packagePost.packageCost}" th:text="${packagePost.packageCost} + '원'"></span>
            </p>
            <button type="button" class="btn btn-success" id="openModalBtn">예약</button>
        </div>
    </div>

    <!-- Content Section -->
    <div class="row">
        <div class="col-md-12">
            <h3 class="fw-bold mb-3">본문 내용</h3>
            <p th:text="${packagePost.packageContent}"></p>
        </div>
    </div>
</main>

<!-- Modal -->
<div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="reservationModalLabel">예약 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <form id="reservationForm" method="post" action="/board/package/payment">

                    <input type="hidden" name="packageId" th:value="${packagePost.packageId}">
                    <div class="mb-3">
                        <label class="form-label">패키지명</label>
                        <input type="text" class="form-control" name="packageTitle" th:value="${packagePost.packageTitle}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">인원수</label>
                        <input type="number" class="form-control" id="modalPeopleCount" name="peopleCount" value="1" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">총 금액</label>
                        <input type="text" class="form-control" id="modalTotalPrice" name="totalPrice" value="0" readonly>
                    </div>
                </form>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="submit" class="btn btn-success" form="reservationForm">결제</button>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer id="footer" class="text-center mt-4">
    <p>©트립파트너㈜. ALL RIGHTS RESERVED.</p>
</footer>

<script>
    function increaseCount() {
        const countInput = document.getElementById('peopleCount'); // 인원 수 입력 필드
        const maxPeople = parseInt(countInput.getAttribute('max')); // 최대 인원

        if (parseInt(countInput.value) < maxPeople) {
            countInput.value = parseInt(countInput.value) + 1; // 인원 증가
            updateTotalPrice(); // 총 금액 업데이트
        } else {
            alert("최대 인원 수를 초과할 수 없습니다."); // 경고 메시지 표시
        }
    }

    function decreaseCount() {
        const countInput = document.getElementById('peopleCount');
        if (parseInt(countInput.value) > 1) {
            countInput.value = parseInt(countInput.value) - 1;
            updateTotalPrice();
        }
    }

    function updateTotalPrice() {
        const count = parseInt(document.getElementById('peopleCount').value); // 예약 인원 수
        const pricePerPerson = parseInt(document.getElementById('totalPrice').getAttribute('data-price-per-person')); // 1인당 가격

        console.log("인원 수:", count, "1인당 가격:", pricePerPerson); // 디버깅용 출력

        if (!isNaN(count) && !isNaN(pricePerPerson)) {
            const totalPrice = count * pricePerPerson;
            document.getElementById('totalPrice').innerText = totalPrice.toLocaleString() + '원';

            // 모달에도 반영
            document.getElementById('modalPeopleCount').value = count;
            document.getElementById('modalTotalPrice').value = totalPrice.toLocaleString() + '원';
        } else {
            console.error("총 금액 계산 실패: 데이터가 올바르지 않습니다.");
        }
    }

    document.getElementById('openModalBtn').addEventListener('click', function () {
        const reservationModal = new bootstrap.Modal(document.getElementById('reservationModal'));
        reservationModal.show();
        updateTotalPrice();
    });

    // 현재 URL에서 cityId 추출
    const currentUrl = window.location.href;
    const cityIdMatch = currentUrl.match(/\/city\/(\d+)/); // 정규식으로 '/city/{cityId}' 추출

    if (cityIdMatch) {
        const cityId = cityIdMatch[1]; // 추출된 cityId
        const backUrl = `/board/city/${cityId}`; // 이동할 URL
        document.getElementById('backToList').href = backUrl;
    } else {
        console.error('cityId를 URL에서 찾을 수 없습니다.');
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
