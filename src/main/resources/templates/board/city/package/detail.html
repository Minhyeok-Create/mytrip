<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<!-- Header Placeholder -->
<header id="header">
    <div class="topnav SMN_effect-6">
        <a th:href="@{/main/mainpage}">
            <img th:src="@{/img/logo.png}" alt="" class="logo">
        </a>
        <sec:authorize access="isAuthenticated()">
            <a th:href="@{/aipage/start}" class="top-menu">여행지 추천</a>
        </sec:authorize>
        <sec:authorize access="isAuthenticated()">
            <a th:href="@{/post}" class="top-menu">여행지 게시판</a>
        </sec:authorize>
        <sec:authorize access="isAuthenticated()">
            <a th:href="@{/flight/search}" class="top-menu">항공권 예약</a>
        </sec:authorize>
        <a sec:authorize="isAnonymous()" th:href="@{/user/login}" class="top-menu">login</a>
        <form th:action="@{/user/mypage}" method="GET" sec:authorize="isAuthenticated()">
            <button type="submit" class="mypage ">Mypage</button></form>
    </div>
</header>

<!-- Main Section -->
<main class="container my-4">
    <h2>Request a Payment</h2>
    <form action="/board/package/payment" method="POST" class="border p-4 rounded">
        <div class="mb-3">
            <label for="item_name" class="form-label">Item Name</label>
            <input type="text" id="item_name" name="item_name" class="form-control" placeholder="Enter item name" required>
        </div>
        <div class="mb-3">
            <label for="total_amount" class="form-label">Total Amount</label>
            <input type="number" id="total_amount" name="total_amount" class="form-control" placeholder="Enter total amount" required>
        </div>
        <div class="mb-3">
            <label for="user_count" class="form-label">User Count</label>
            <input type="number" id="user_count" name="user_count" class="form-control" value="1" required>
        </div>
        <button type="submit" class="btn btn-primary" onclick="goToFeed()">Submit Payment</button>
    </form>
</main>

<!-- Footer Placeholder -->
<!-- Footer Section -->
<footer id="footer">
    <div class="footercontainer">
        <div class="column1">
            <a th:href="@{/aipage/start}"><img th:src="@{/img/logo.png}" alt=""></a>
        </div>
        <div class="column2">
            <a th:href="@{/aipage/start}">여행지 추천</a>
            <a th:href="@{/post}">여행지 게시판</a>
            <a th:href="@{/flight/search}">항공권 예약</a>
            <a th:href="@{/flight/search}">마이페이지</a>
        </div>
        <div class="column3">
            <a th:href="@{/aipage/start}">이용약관</a>
            <a th:href="@{/post}">공지사항</a>
            <a th:href="@{/flight/search}">고객센터</a>
        </div>

        <!-- 아이콘과 텍스트를 묶는 컨테이너 -->
        <div class="icon-and-text">
            <div class="column4">
                <a th:href="@{/aipage/start}"><img th:src="@{/img/Instagram_logo.png}" alt="Instagram"></a>
                <a th:href="@{/aipage/start}"><img th:src="@{/img/facebook-logo.png}" alt="Facebook"></a>
                <a th:href="@{/aipage/start}"><img th:src="@{/img/youtube_logo.png}" alt="YouTube"></a>
                <a th:href="@{/aipage/start}"><img th:src="@{/img/naver_logo.png}" alt="Naver"></a>
            </div>
            <div class="column5">
                <p>©트립파트너㈜. ALL RIGHTS RESERVED.</p>
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
