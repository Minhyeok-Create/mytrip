<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header Placeholder -->
<header class="bg-dark text-white text-center py-3">
    Payment Request
</header>

<!-- Main Section -->
<main class="container my-4">
    <h2>Request a Payment</h2>
    <form action="/board/package/payment" method="POST" class="border p-4 rounded">
        <div class="mb-3">
            <label for="item_name" class="form-label">Item Name</label>
            <input type="text" id="item_name" name="item_name" class="form-control" placeholder="Enter item name" required>
        </div>
        <div class="mb-3">
            <label for="total_amount" class="form-label">Total Amount</label>
            <input type="number" id="total_amount" name="total_amount" class="form-control" placeholder="Enter total amount" required>
        </div>
        <div class="mb-3">
            <label for="user_count" class="form-label">User Count</label>
            <input type="number" id="user_count" name="user_count" class="form-control" value="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Payment</button>
    </form>
</main>

<!-- Footer Placeholder -->
<footer class="bg-dark text-white text-center py-3">
    Footer Section
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
