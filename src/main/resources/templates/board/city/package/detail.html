<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패키지 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<!-- Header -->
<header id="header">
    <div class="topnav SMN_effect-6">
        <a th:href="@{/main/mainpage}">
            <img th:src="@{/img/logo.png}" alt="" class="logo">
        </a>
        <a th:href="@{/aipage/start}" class="top-menu">여행지 추천</a>
        <a th:href="@{/post}" class="top-menu">여행지 게시판</a>
        <a th:href="@{/flight/search}" class="top-menu">항공권 예약</a>
        <a sec:authorize="isAnonymous()" th:href="@{/user/login}" class="top-menu">Login</a>
        <form th:action="@{/user/mypage}" method="GET" sec:authorize="isAuthenticated()">
            <button type="submit" class="mypage">Mypage</button>
        </form>
    </div>
</header>

<!-- Main Content -->
<main class="container my-5">
    <div class="row">
        <!-- 제목 -->
        <h2 class="fw-bold" id="packageTitle" th:text="${packagePost.packageTitle}">여행 목적지</h2>
        <!-- Thumbnail Section -->
        <div class="col-md-6">
            <img th:src="@{/img/thumbnail_example.jpg}" alt="썸네일 이미지" class="img-fluid">
        </div>

        <!-- Details Section -->
        <div class="col-md-6">
            <h2 class="fw-bold">여행 목적지</h2>
            <p>모집 시작 기간: <span th:text="${packagePost.packageStartDay}"></span></p>
            <p>모집 마감 기간: <span th:text="${packagePost.packageEndDay}"></span></p>

            <div class="mb-3">
                <label class="form-label">예약 인원</label>
                <div class="d-flex align-items-center">
                    <input type="number" id="peopleCount" class="form-control w-50" value="1" min="1" max="10">
                    <button type="button" class="btn btn-primary mx-2" onclick="increaseCount()">Up</button>
                    <button type="button" class="btn btn-secondary" onclick="decreaseCount()">Down</button>
                </div>
            </div>

            <p>총 금액: <span id="totalPrice" th:text="${packagePost.packageCost}"></span>원</p>
            <button type="button" class="btn btn-success" id="openModalBtn">예약</button>
        </div>
    </div>

    <!-- Content Section -->
    <div class="mt-5">
        <h3>본문 내용</h3>
        <p th:text="${packagePost.packageContent}"></p>
    </div>
</main>

<!-- Modal -->
<div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="reservationModalLabel">예약 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <form id="reservationForm" method="post" action="/reservation/submit">
                    <input type="hidden" name="userId" th:value="${userId}">
                    <input type="hidden" name="packageId" th:value="${packageId.packageId}">
                    <div class="mb-3">
                        <label class="form-label">패키지명</label>
                        <input type="text" class="form-control" name="packageTitle" th:value="${packagePost.packageTitle}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">인원수</label>
                        <input type="number" class="form-control" id="modalPeopleCount" name="peopleCount" value="1" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">총 금액</label>
                        <input type="text" class="form-control" id="modalTotalPrice" name="totalPrice" value="0" readonly>
                    </div>
                </form>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="submit" class="btn btn-success" form="reservationForm">결제</button>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer id="footer">
    <div class="footercontainer">
        <div class="column1">
            <a th:href="@{/aipage/start}"><img th:src="@{/img/logo.png}" alt=""></a>
        </div>
        <div class="column2">
            <a th:href="@{/aipage/start}">여행지 추천</a>
            <a th:href="@{/post}">여행지 게시판</a>
            <a th:href="@{/flight/search}">항공권 예약</a>
            <a th:href="@{/flight/search}">마이페이지</a>
        </div>
        <div class="column3">
            <a th:href="@{/aipage/start}">이용약관</a>
            <a th:href="@{/post}">공지사항</a>
            <a th:href="@{/flight/search}">고객센터</a>
        </div>
        <div class="icon-and-text">
            <div class="column4">
                <a th:href="@{/aipage/start}"><img th:src="@{/img/Instagram_logo.png}" alt="Instagram"></a>
                <a th:href="@{/aipage/start}"><img th:src="@{/img/facebook-logo.png}" alt="Facebook"></a>
                <a th:href="@{/aipage/start}"><img th:src="@{/img/youtube_logo.png}" alt="YouTube"></a>
                <a th:href="@{/aipage/start}"><img th:src="@{/img/naver_logo.png}" alt="Naver"></a>
            </div>
            <div class="column5">
                <p>©트립파트너㈜. ALL RIGHTS RESERVED.</p>
            </div>
        </div>
    </div>
</footer>

<script>
    function increaseCount() {
        const countInput = document.getElementById('peopleCount');
        countInput.value = parseInt(countInput.value) + 1;
        updateTotalPrice();
    }

    function decreaseCount() {
        const countInput = document.getElementById('peopleCount');
        if (parseInt(countInput.value) > 1) {
            countInput.value = parseInt(countInput.value) - 1;
            updateTotalPrice();
        }
    }

    function updateTotalPrice() {
        const count = parseInt(document.getElementById('peopleCount').value);
        const pricePerPerson = 499000; // 예시 금액
        document.getElementById('totalPrice').innerText = (count * pricePerPerson).toLocaleString();

        // 모달에도 반영
        document.getElementById('modalPeopleCount').value = count;
        document.getElementById('modalTotalPrice').value = (count * pricePerPerson).toLocaleString();
    }

    // 예약 버튼 클릭 시 모달 표시
    document.getElementById('openModalBtn').addEventListener('click', function () {
        const reservationModal = new bootstrap.Modal(document.getElementById('reservationModal'));
        reservationModal.show();
        updateTotalPrice();
    });

    document.getElementById('openModalBtn').addEventListener('click', function () {
        const reservationModal = new bootstrap.Modal(document.getElementById('reservationModal'));
        document.getElementById('modalPackageTitle').value = document.getElementById('packageTitle').innerText; // 제목 전달
        reservationModal.show();
    });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
