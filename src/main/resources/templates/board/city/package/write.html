<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.css" rel="stylesheet">
</head>
<body>
<!-- Header Placeholder -->
<header class="bg-dark text-white text-center py-3">
    Header Section
</header>

<!-- Main Section -->
<main class="container my-4">
    <form th:action="@{}" method="post" enctype="multipart/form-data">
        <div>
            <!--private int cityId;            // 도시 ID-->
            <input type="hidden" th:value="${cityId}">
            <!--private int userId;            // 작성자 ID-->
            <!--private String packageStatus;          // 패키지 상태 (승인, 대기, 미승인 등)-->
            <!--private LocalDateTime packageRegdate ;  // 패키지 등록 날짜-->
            <!--private int packageCost;               // 패키지 비용-->
            <!--private int packageMaxpeople;          // 최대 참여 가능 인원-->
            <!--private LocalDateTime packageStartDay; // 패키지 시작 날짜-->
            <!--private LocalDateTime packageEndDay;   // 패키지 종료 날짜-->
        </div>



        <!--private String packageTitle;           // 패키지 제목-->
        <div class="my-3">
            <label for="subject">제목:</label>
            <input type="text" class="form-control" id="subject" placeholder="제목을 입력하세요" name="subject" th:value="${subject}">
        </div>
<!--        <div><span class="text-danger" th:if="${error_subject}" th:utext="${error_subject}"></span></div>-->




        <!--private String packageContent;         // 패키지 내용-->
        <div class="my-3">
            <label for="content">내용:</label>
            <textarea class="form-control" rows="5" id="content" placeholder="내용을 입력하세요" name="content" th:utext="${content}"></textarea>
        </div>

        <button type="submit" class="btn btn-outline-dark">작성완료</button>
    </form>

</main>

<!-- Footer Placeholder -->
<footer class="bg-dark text-white text-center py-3">
    Footer Section
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.js"></script>
</body>
</html>
