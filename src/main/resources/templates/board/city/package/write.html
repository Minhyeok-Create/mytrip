<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="city-id" th:content="${cityId}">
    <title>City Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<!-- Header Placeholder -->
<header class="bg-dark text-white text-center py-3">
    Header Section
</header>

<!-- Main Section -->
<main>
    <form th:action="@{/board/city}" method="post" enctype="multipart/form-data">
        <div>
            <!-- 도시 ID -->
            <input type="hidden" id="cityId" name="cityId" th:value="${cityId}">
            <!-- 패키지 비용 -->
            <div>
                <label for="packageCost">Package Cost:</label>
                <input type="number" id="packageCost" name="packageCost" required>
            </div>
            <!-- 최대 참여 가능 인원 -->
            <div>
                <label for="packageMaxpeople">Max Participants:</label>
                <input type="number" id="packageMaxpeople" name="packageMaxpeople" required>
            </div>
            <!-- 패키지 시작 날짜 -->
            <div class="">
                <button type="button" id="start-date-btn">출발일</button>
                <input type="hidden" name="departDate" id="start-date-value">
                <button type="button" id="end-date-btn">도착일</button>
                <input type="hidden" name="returnDate" id="end-date-value">
            </div>
        </div>

        <!--private String packageTitle;           // 패키지 제목-->
        <div>
            <label for="subject">제목:</label>
            <input type="text" class="form-control" id="subject" placeholder="제목을 입력하세요" name="subject" th:value="${subject}">
        </div>
<!--        <div><span class="text-danger" th:if="${error_subject}" th:utext="${error_subject}"></span></div>-->


        <!--private String packageContent;         // 패키지 내용-->
        <div class="my-3">
            <label for="summernote">내용:</label>
            <textarea class="form-control" rows="5" id="summernote" placeholder="내용을 입력하세요" name="content" th:utext="${content}"></textarea>
        </div>

        <button type="submit" class="btn btn-outline-dark">작성완료</button>
    </form>

</main>

<!-- Footer Placeholder -->
<footer class="bg-dark text-white text-center py-3">
    Footer Section
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/js/board/package/write.js"></script>
</body>
</html>
