<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.css" rel="stylesheet">
</head>
<body>
<!-- Header Placeholder -->
<header class="bg-dark text-white text-center py-3">
    Header Section
</header>

<!-- Main Section -->
<main class="container my-4">
    <form th:action="@{}" method="post" enctype="multipart/form-data">
        <div>
            <!-- 도시 ID -->
            <div>
                <label for="cityId">City ID:</label>
                <input type="number" id="cityId" name="cityId" required>
            </div>
            <!-- 패키지 비용 -->
            <div>
                <label for="packageCost">Package Cost:</label>
                <input type="number" id="packageCost" name="packageCost" required>
            </div>
            <!-- 최대 참여 가능 인원 -->
            <div>
                <label for="packageMaxpeople">Max Participants:</label>
                <input type="number" id="packageMaxpeople" name="packageMaxpeople" required>
            </div>
            <!-- 패키지 시작 날짜 -->
            <div>
                <label for="packageStartDay">Start Date:</label>
                <input type="datetime-local" id="packageStartDay" name="packageStartDay" required>
            </div>
            <!-- 패키지 종료 날짜 -->
            <div>
                <label for="packageEndDay">End Date:</label>
                <input type="datetime-local" id="packageEndDay" name="packageEndDay" required>
            </div>
        </div>



        <!--private String packageTitle;           // 패키지 제목-->
        <div class="my-3">
            <label for="subject">제목:</label>
            <input type="text" class="form-control" id="subject" placeholder="제목을 입력하세요" name="subject" th:value="${subject}">
        </div>
<!--        <div><span class="text-danger" th:if="${error_subject}" th:utext="${error_subject}"></span></div>-->




        <!--private String packageContent;         // 패키지 내용-->
        <div class="my-3">
            <label for="content">내용:</label>
            <textarea class="form-control" rows="5" id="content" placeholder="내용을 입력하세요" name="content" th:utext="${content}"></textarea>
        </div>

        <button type="submit" class="btn btn-outline-dark">작성완료</button>
    </form>

</main>

<!-- Footer Placeholder -->
<footer class="bg-dark text-white text-center py-3">
    Footer Section
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.js"></script>
</body>
</html>
