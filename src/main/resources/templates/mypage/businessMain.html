<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
    <link rel="stylesheet" href="/css/businessMain.css">
    <link rel="stylesheet" href="/css/businessPaymentList.css">
    <link rel="stylesheet" href="/css/businessUpdate.css">
    <link rel="stylesheet" href="/css/businessPackageDetail.css">
    <script src="/js/businessMain.js"></script>
    <title>Business Main Mypage</title>
</head>
<body style="background-image: url(/img/mypageBackground.jpg)">

<!-- 홈 버튼 -->
<button type="button">
    <img src="/img/logo.png" alt="homeLogo-Button" class="homeLogo-Button">
</button>
<div class="main-container">
    <div class="camera">
        <div class="camera-lens"></div>
        <div class="camera-sensor"></div>
    </div>
    <div class="container">
        <div class="profile-section">
            <!-- 비즈니스 개인정보 수정 링크 연결  -->
            <button type="button" style="border: none;">
                <img src="/img/basicProfile.png" class="profile-icon-Button"  alt="profileUpdate-button" id="profile-icon-Button">
            </button>
            <div class="business-name">[[${user.username}]]</div>
        </div>

        <!-- 패키지 목록 -->
        <div class="package-section">
            <div class="package-header">Package List</div>
            <!-- 등록한 패키지 목록 -->
            <div class="package-list">
<!--                등록한 패키지 목록 동적으로 추가 -->
                <div th:each="packagePost : ${packages}" class="package-item">
                    <div class="package-title">
                        <div class="package-name" th:text="${packagePost.packageTitle}"></div>
                    </div>
                    <div class="package-content" th:text="${packagePost.packageContent}"></div>
                    <div class="package-status ${getStatusClass(packages.packageStatus)}"></div>
                    <div class="liked">
                        <img src="/img/heart-icon-fill.png" alt="heart-icon-fill" id="liked-heart-icon">
                        <span class="likedCnt" th:text="${packagePost.likedCount}"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 패키지 결제 내역 리스트 버튼 -->
        <button type="button" style="border: none;">
            <img src="/img/paymentListIcon.png" alt="package-payment-button" id="package-payment-button" class="package-payment-button">
        </button>

        <!--  결제 리스트 모달   -->
        <div id="payment-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close-button">&times;</span>
                    <div class="modal-title">결제정보</div>

                    <!-- 결제 상태 필터링 -->
                    <label class="payment-status">
                        <select class="pay-status-select">
                            <option value="" disabled selected>결제 상태</option>
                            <option value="" selected>전체</option>
                            <option value="complete">결제 완료</option>
                            <option value="cancel">결제 취소</option>
                        </select>
                    </label>

                    <table class="payment-table">
                        <thead>
                        <tr class="table-header">
                            <th>사용자명</th>
                            <th>패키지명</th>
                            <th>금액</th>
                            <th>결제상태</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- 서버에서 전달된 결제 데이터 동적 생성 -->
                        <tr th:each="payment : ${payments}">
                            <td>[[${payment.userName}]]</td>
                            <td>[[${payment.packageTitle}]]</td>
                            <td>[[${payment.totalPrice}]]원 </td>
                            <td class="pay-status ${getPaymentStatusClass(payment.paymentStatus)}">[[${getPaymentStatusText(payment.paymentStatus)}]]</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!--  개인정보 수정 모달   -->
        <div class="modal hidden" id="businessUpdate-modal">
            <form th:action="@{/business/profile/{userId}(userId=${user.id})}">
                <div class="header">
                    <span class="close-button">&times;</span>
                    <h2 class="businessName" th:value="${user.username}"></h2>
                    <span class="joinDate">가입일 :  [[${#temporals.format(user.regDate, 'yyyy-MM-dd HH:mm')}]]</span>
                </div>
                <div class="profile">
                    <img th:src="@{/img/basicProfile.png}" alt="프로필">
                </div>
                <div class="businessInfo">
                    <label>
                        <span>기업 ID</span>
                        <input type="text" th:value="${user.username}" readonly>
                    </label>
                </div>
                <div class="businessInfo">
                    <label>
                        <span>기업이메일</span>
                        <input type="email" th:value="${user.email}" readonly>
                    </label>
                </div>
                <div class="businessInfo">
                    <label>
                        <span>비밀번호</span>
                        <input type="password" th:utext="${user.password}">
                    </label>
                </div>
                <div class="businessInfo">
                    <label>
                        <span>새 비밀번호</span>새비밀번호
                        <input type="re-password" placeholder="새 비밀번호를 입력하세요.">
                    </label>
                </div>
                <div class="businessInfo">
                    <label>
                        <span>회사 사업자 번호</span>
                        <input type="text" th:value="${user.companyNumber}">
                    </label>
                </div>

                <div class="actions">
                    <button type="button" class="update-button" id="update-button">
                        <img src="/img/myPageUpdate.png" alt="update-button" class="update-button">
                    </button>
                    <button type="submit" class="submit-button">
                        <img src="/img/checkIcon.png" alt="submit-button" class="submit-button">
                    </button>
                </div>
            </form>
        </div>

        <!--  패키지 상세정보 모달  -->
        <div class="packageDetail">
            <!--   패키지 상세보기 동적 추가    -->
        </div>


    </div>

</div>

</body>
</html>
