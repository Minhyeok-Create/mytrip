<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>항공권 목록</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/CSS/flight/search.css">
  <link rel="stylesheet" href="/CSS/flight/result.css">
</head>
<body>
<!-- 모든 항목 담을 div -->
<div id="pageContainer" class="container d-flex justify-content-center align-items-center min-vh-100">
  <form id="roundTrip" name="frm" th:action="@{/flight/result}" method="post" enctype="multipart/form-data" class="w-100 w-md-75 w-lg-50">
    <div id="formContainer" class="row gy-3 d-flex align-items-center">
      <!-- 출발지 -->
      <div class="col-12 col-md-3">
        <div class="custom-dropdown selectTag">
          <div class="dropdown-button">Select Airport</div>
          <div class="dropdown-content">
            <div class="dropdown-item fromAirport" value="ICN">
              <span class="airport-name">인천 국제 공항</span>
              <span class="airport-code">ICN</span>
              <span class="airport-city">서울</span>
              <span class="airport-country">한국</span>
            </div>
          </div>
        </div>
        <input type="hidden" id="fromEntityId" name="fromAirportId" value="ICN">
      </div>

      <!-- 도착지 -->
      <div class="col-12 col-md-3">
        <div class="custom-dropdown selectTag">
          <div class="dropdown-button">Select Airport</div>
          <div class="dropdown-content">
            <div class="dropdown-item toAirport"
                 th:each="port : ${airports}"
                 th:if="${port.airportCode} != 'ICN'"
                 th:value="${port.airportCode}">
              <span class="airport-name" th:utext="${port.airportName}"></span>
              <span class="airport-code" th:utext="${port.airportCode}"></span>
              <span class="airport-city" th:utext="${port.airportCity}"></span>
              <span class="airport-country" th:utext="${port.airportCity}"></span>
            </div>
          </div>
        </div>
        <input type="hidden" id="toEntityId" name="toAirportId">
      </div>

      <!-- 날짜선택 -->
      <div class="col-12 col-md-3 d-flex">
        <button id="start-date-btn" class="btn btn-outline-primary flex-fill">가는 날</button>
        <input type="hidden" name="departDate" id="start-date-value">
        <button id="end-date-btn" class="btn btn-outline-primary flex-fill">오는 날</button>
        <input type="hidden" name="returnDate" id="end-date-value">
      </div>

      <!-- 인원 및 좌석 선택 -->
      <div class="col-12 col-md-3 d-flex">
        <button id="openSelectionBtn" class="btn btn-outline-secondary w-100">인원 및 좌석 선택</button>
        <div id="selectionContainer" class="mt-3">
          <!-- 인원 선택 -->
          <div class="section" id="passenger-selection">
            <h3>인원 선택</h3>
            <div class="passenger-item">
              <span class="sungekAge">성인</span>
              <span id="adult-count" class="sungekCnt">1</span>
              <input type="hidden" name="adultsHeadCnt" id="adult-count-input" value="1">
              <div class="btn-group" id="adult-group">
                <button class="btn-decrease">-</button>
                <button class="btn-increase">+</button>
              </div>
            </div>
            <div class="passenger-item">
              <span class="sungekAge">어린이</span>
              <span id="child-count" class="sungekCnt">0</span>
              <input type="hidden" name="childrenHeadCnt" id="child-count-input" value="0">
              <div class="btn-group" id="child-group">
                <button class="btn-decrease">-</button>
                <button class="btn-increase">+</button>
              </div>
            </div>
            <div class="passenger-item">
              <span class="sungekAge">아기</span>
              <span id="infant-count" class="sungekCnt">0</span>
              <input type="hidden" name="infantsHeadCnt" id="infant-count-input" value="0">
              <div class="btn-group" id="infant-group">
                <button class="btn-decrease">-</button>
                <button class="btn-increase">+</button>
              </div>
            </div>
          </div>
          <!-- /인원 선택 -->

          <!-- 좌석 선택 -->
          <div class="section" id="seat-selection">
            <h3>좌석 선택</h3>
            <select name="cabinClass" class="form-select">
              <option value="economy">이코노미</option>
              <option value="premium_economy">비즈니스</option>
              <option value="business">프리미엄</option>
              <option value="first">퍼스트</option>
            </select>
          </div>
        </div>
      </div>

      <!-- 조회 버튼 -->
      <div class="col-12 col-md-3 d-flex ms-auto">
        <button id="api-query" class="btn btn-primary w-100">조회</button>
      </div>
    </div> <!-- #formContainer -->
  </form>
</div><!-- #pageContainer -->


  <!-- 검색 결과 테이블 -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10">
        <table id="apiResult" class="table">
          <tbody id="incompleteResult">
          <tr th:each="flight : ${flights}">
            <form class="detailApiCall" th:action="@{/flight/detail}" method="post">
              <!-- 기타 필요 정보들을 hidden으로 전송 -->
              <input type="hidden" th:name="itineraryId" th:value="${flight.id}">
              <input type="hidden" name="token" class="tokenInput">

              <!-- 항공사 정보 -->
              <!-- 항공사 정보 -->
              <td>
                <div class="div_1">
                  <div class="log">
                    <img th:src="${flight.outLogoUrl}" alt="가는편 항공사 로고">
                  </div>
                  <div th:text="${flight.outAirportName}">가는편 공항</div>
                </div>
                <div class="div_2">
                  <div class="log">
                    <img th:src="${flight.returnLogoUrl}" alt="오는편 항공사 로고">
                  </div>
                  <div th:text="${flight.returnAirportName}">오는편 공항</div>
                </div>
              </td>

              <!-- 출발 공항 2개 -->
              <td>
                <div class="div_1">
                  <span th:text="${flight.originDisplayCode}">출발 코드</span>
                  <span th:text="${flight.originName}">출발 공항명</span>
                  <span th:text="${flight.outDeparture}">출발 시간</span>
                </div>
                <div class="div_2">
                  <span th:text="${flight.destinationDisplayCode}">도착 코드</span>
                  <span th:text="${flight.destinationName}">도착 공항명</span>
                  <span th:text="${flight.returnDeparture}">귀국 출발 시간</span>
                </div>
              </td>

              <!-- 가는 시간 2개 -->
              <td>
                <div class="div_1">
                  <span th:text="${flight.outDurationInMinutes}">가는편 소요 시간</span>
                </div>
                <div class="div_2">
                  <span th:text="${flight.returnDurationInMinutes}">오는편 소요 시간</span>
                </div>
              </td>

              <!-- 도착 공항 2개 -->
              <td>
                <div class="div_1">
                  <span th:text="${flight.destinationDisplayCode}">도착 코드</span>
                  <span th:text="${flight.destinationName}">도착 공항명</span>
                  <span th:text="${flight.outArrival}">도착 시간</span>
                </div>
                <div class="div_2">
                  <span th:text="${flight.originDisplayCode}">출발 코드</span>
                  <span th:text="${flight.originName}">출발 공항명</span>
                  <span th:text="${flight.returnArrival}">귀국 도착 시간</span>
                </div>
              </td>


              <!-- 가격 버튼-->
              <td>
                <button type="submit" th:name="'submit_' + ${flight.id}" th:text="${flight.price}" class="btn btn-primary detailBtn"></button>
              </td>
            </form>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!--토큰 저장용 가짜 div-->
  <div th:attr="data-token=${flights.get(0).token}"></div>
  <!-- 가짜 div. 무한 스크롤 구현을 위해 스크린에 이 div가 뜨면 다음 쿼리가 진행되도록 -->
  <div id="incomplete" th:attr="data-session-id=${flights.get(0).sessionId}"></div>
<!--  <button id="loadMoreButton">Load More</button>-->
  <div id="loadingMessage" style="display: none;">로딩중...</div>

  <!-- 페이지 상단 이동 버튼이 들어갈 자리 -->
  <div><button id="scrollTopBtn">↑ 상단으로</button></div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/JS/flight/result.js"></script>
<script src="/JS/flight/search.js"></script>
</body>
</html>
