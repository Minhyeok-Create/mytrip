<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>항공권 목록</title>
</head>
<body>
<!-- 모든 항목 담을 div -->
<div>
  <!-- 검색 조건 명시 및 변경 -->
  <div>
    <form action="">
      <div>
        <!-- 출발지 -->
        <select>
          <!-- <option value=""></option> -->
        </select>
        <!-- 도착지 -->
        <select>
          <!-- <option value=""></option> -->
        </select>
        <!-- 날짜선택 -->
        <label for="start-date">가는 날:</label>
        <input type="text" id="start-date" placeholder="가는 날 선택">

        <label for="end-date">오는 날:</label>
        <input type="text" id="end-date" placeholder="오는 날 선택">
        <!-- 인원선택 -->
        <button id="open-selection-btn">인원 및 좌석 선택</button>

        <div id="selection-container">
          <!-- 인원 선택 -->
          <div class="section" id="passenger-selection">
            <h3>인원 선택</h3>
            <div class="passenger-item">
              <span>성인</span>
              <span id="adult-count">0</span>
              <div class="btn-group">
                <button onclick="changeCount('adult', -1)">-</button>
                <button onclick="changeCount('adult', 1)">+</button>
              </div>
            </div>
            <div class="passenger-item">
              <span>어린이</span>
              <span id="child-count">0</span>
              <div class="btn-group">
                <button onclick="changeCount('child', -1)">-</button>
                <button onclick="changeCount('child', 1)">+</button>
              </div>
            </div>
            <div class="passenger-item">
              <span>아기</span>
              <span id="infant-count">0</span>
              <div class="btn-group">
                <button onclick="changeCount('infant', -1)">-</button>
                <button onclick="changeCount('infant', 1)">+</button>
              </div>
            </div>
          </div>
          <!-- 좌석 선택 -->
          <div class="section" id="seat-selection">
            <h3>좌석 선택</h3>
            <select name="seat-1">
              <option value="">이코노미</option>
              <option value="">비즈니스</option>
              <option value="">프리미엄</option>
              <option value="">퍼스트</option>
            </select>
          </div>
        </div>
      </div>
      <div>
        <!-- 최근 검색 기록 -->
        <div>
          1
          2
          3
          4
          5
        </div>
        <button>조회</button>
      </div>
    </form>
  </div>
  <!-- 검색 결과 테이블 -->
  <table>

    <!-- <tr> 출력 리스트 예시
        <td>항공사</td>
        <td>
            <div>출발일시 여기는 횡 정렬</div>
            <div>도착일시</div>
        </td>
        <td>가격 및 세부사항 링크</td>
    </tr> -->

  </table>
  <!-- 가짜 div. 무한 스크롤 구현을 위해 스크린에 이 div가 뜨면 다음 쿼리가 진행되도록 -->
  <div></div>

  <!-- 페이지 상단 이동 버튼이 들어갈 자리 -->
  <div></div>
</div>
</body>
</html>
