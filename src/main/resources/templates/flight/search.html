<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>항공권 검색</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/flight/search.css">
</head>
<body>
<!--로딩-->
<div id="loading-overlay" class="loading-overlay d-none">
    <div class="loading-spinner"></div>
</div>

<div id="pageContainer" class="container d-flex justify-content-center align-items-center min-vh-100">
    <form id="roundTrip" name="frm" th:action="@{/flight/result}" method="post" enctype="multipart/form-data" class="w-100 w-md-75 w-lg-50">
        <div id="formContainer" class="row gy-3 d-flex align-items-center">
            <!-- 출발지 -->
            <div class="col-12 col-md-3">
                <div class="custom-dropdown selectTag">
                    <div class="dropdown-button">
                        <div class="airport-name text-center d-flex justify-content-center align-items-center">
                            출발지
                        </div>
                    </div>
                    <div class="dropdown-content w-100">
                        <!-- 드롭다운 항목 -->
                        <div class="dropdown-item fromAirport" value="ICN">
                            <!-- 선택 시 표시할 전체 정보 -->
                            <div class="airport-name">인천 국제 공항</div>
                            <div class="airport-code">ICN</div>
                            <div class="airport-city">서울</div>
                            <div class="airport-country">한국</div>
                        </div>
                        <!-- 다른 항목도 동일한 구조 -->
                    </div>
                </div>
                <input type="hidden" id="fromEntityId" name="fromAirportId" value="ICN">
            </div>

            <!-- 도착지 -->
            <div class="col-12 col-md-3">
                <div class="custom-dropdown selectTag">
                    <div class="dropdown-button">
                        <div class="airport-name text-center d-flex justify-content-center align-items-center">
                            목적지
                        </div>
                    </div>
                    <div class="dropdown-content w-100">
                        <div class="dropdown-item toAirport"
                             th:each="port : ${airports}"
                             th:if="${port.airportCode} != 'ICN'"
                             th:value="${port.airportCode}">
                            <span class="airport-name" th:utext="${port.airportName}"></span>
                            <span class="airport-code" th:utext="${port.airportCode}"></span>
                            <span class="airport-city" th:utext="${port.airportCity}"></span>
                            <span class="airport-country" th:utext="${port.airportCountry}"></span>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="toEntityId" name="toAirportId">
            </div>

            <!-- 날짜선택 -->
            <div class="col-12 col-md-3 d-flex">
                <button id="start-date-btn" class="btn btn-outline-primary flex-fill">가는 날</button>
                <input type="hidden" name="departDate" id="start-date-value">
                <button id="end-date-btn" class="btn btn-outline-primary flex-fill">오는 날</button>
                <input type="hidden" name="returnDate" id="end-date-value">
            </div>

            <!-- 인원 및 좌석 선택 -->
            <div class="col-12 col-md-3 d-flex">
                <button id="openSelectionBtn" class="btn btn-outline-secondary w-100">인원 및 좌석 선택</button>
                <div id="selectionContainer" class="mt-3">
                    <!-- 인원 선택 -->
                    <div class="section" id="passenger-selection">
                        <h3>인원 선택</h3>
                        <div class="passenger-item">
                            <span class="sungekAge">성인</span>
                            <span id="adult-count" class="sungekCnt">1</span>
                            <input type="hidden" name="adultsHeadCnt" id="adult-count-input" value="1">
                            <div class="btn-group" id="adult-group">
                                <button class="btn-decrease">-</button>
                                <button class="btn-increase">+</button>
                            </div>
                        </div>
                        <div class="passenger-item">
                            <span class="sungekAge">어린이</span>
                            <span id="child-count" class="sungekCnt">0</span>
                            <input type="hidden" name="childrenHeadCnt" id="child-count-input" value="0">
                            <div class="btn-group" id="child-group">
                                <button class="btn-decrease">-</button>
                                <button class="btn-increase">+</button>
                            </div>
                        </div>
                        <div class="passenger-item">
                            <span class="sungekAge">아기</span>
                            <span id="infant-count" class="sungekCnt">0</span>
                            <input type="hidden" name="infantsHeadCnt" id="infant-count-input" value="0">
                            <div class="btn-group" id="infant-group">
                                <button class="btn-decrease">-</button>
                                <button class="btn-increase">+</button>
                            </div>
                        </div>
                    </div>
                    <!-- /인원 선택 -->

                    <!-- 좌석 선택 -->
                    <div class="section" id="seat-selection">
                        <h3>좌석 선택</h3>
                        <select name="cabinClass" class="form-select">
                            <option value="economy">이코노미</option>
                            <option value="premium_economy">비즈니스</option>
                            <option value="business">프리미엄</option>
                            <option value="first">퍼스트</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 조회 버튼 -->
            <div class="col-12 col-md-3 d-flex ms-auto">
                <button id="api-query" class="btn btn-primary w-100">조회</button>
            </div>
        </div> <!-- #formContainer -->
    </form>
</div><!-- #pageContainer -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/JS/flight/search.js"></script>
</body>
</html>
