<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            background-image: url("/img/mypageBackground.jpg");
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-repeat: no-repeat;
            background-size: cover;

        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* 채팅 박스 스타일 */
        .chat-container {
            width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* 메시지 영역 */
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
            height: 70%;
        }

        /* 각 메시지 스타일 */
        .message {
            background-color: #e0f7fa;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }

        /* 사용자 이름 스타일 */
        .message.sender {
            background-color: #c8e6c9;
            margin-left: auto;
        }

        /* 입력 영역 */
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            outline: none;
            height: 100px;

        }

        #messageInput:focus {
            border-color: #00bcd4;
        }

        button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0097a7;
        }
.chat-container{
    background-color: white;
    height: 90%;
    width: 80%;
}
        .message-time {
            font-size: 12px;
            color: #aaa;
            margin-left: 10px;
        }

        .logo{
            position:fixed;
            background-repeat: no-repeat;
            float: left;
            left: 40px;
            width: 100px;
            height: 120px;
            top: 20px;
            background-size: cover;

        }
        .logo:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="logo">
    <div class="logo" style="background-image: url(/img/mypageLogo.png);" onclick="window.location.href='/main/mainpage';"></div>
</div>
<div class="chat-container">
<h1>Anonymity Commnity</h1>
<div id="messages"></div> <!-- 메시지가 표시될 영역 -->
<input type="text" id="messageInput" placeholder="메시지를 입력하세요" />
<button onclick="sendMessage()">보내기</button>
</div>
<script>
    var stompClient = null;

    // WebSocket 연결 함수
    function connect() {
        var socket = new SockJS('/chat');  // WebSocket 엔드포인트에 연결
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log('연결 성공: ' + frame);
            // '/topic/messages'에서 메시지를 구독
            stompClient.subscribe('/topic/messages', function(messageOutput) {
                // 메시지 수신 시 화면에 출력
                showMessage(JSON.parse(messageOutput.body).content);
            });
        });
    }

    // 메시지 화면에 표시하는 함수
    function showMessage(message) {
        var messagesDiv = document.getElementById('messages');
        var messageElement = document.createElement('div');
        messageElement.classList.add('message');

        // 현재 시간 구하기
        var now = new Date();
        var hours = now.getHours().toString().padStart(2, '0');
        var minutes = now.getMinutes().toString().padStart(2, '0');
        var time = `${hours}:${minutes}`;

        // 메시지 내용과 시간 결합
        messageElement.innerHTML = `${message} <span class="message-time">(${time})</span>`;
        messagesDiv.appendChild(messageElement);  // 메시지를 메시지 영역에 추가

        // 스크롤을 가장 아래로 내리기
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // 메시지 보내기 함수
    function sendMessage() {
        var messageContent = document.getElementById('messageInput').value;
        var message = { sender: 'User1', content: messageContent };  // 메시지 내용 설정
        stompClient.send('/app/chat', {}, JSON.stringify(message));  // 서버로 메시지 전송
        document.getElementById('messageInput').value = '';  // 입력창 초기화
    }

    // 페이지 로드 시 WebSocket 연결
    connect();
</script>
</body>
</html>
