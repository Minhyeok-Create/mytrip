<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            background-image: url("/img/mypageBackground.jpg");
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-repeat: no-repeat;
            background-size: cover;

        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* 채팅 박스 스타일 */
        .chat-container {
            width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* 메시지 영역 */
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
            height: 70%;
        }

        /* 각 메시지 스타일 */
        .message {
            background-color: #e0f7fa;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }

        /* 사용자 이름 스타일 */
        .message.sender {
            background-color: #c8e6c9;
            margin-left: auto;
        }

        /* 입력 영역 */
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        #messageInput {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            outline: none;
            height: 100px;
            width: 90%;
        }

        #messageInput:focus {
            border-color: #00bcd4;
        }

        button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0097a7;
        }
    .chat-container{
    background-color: white;
    height: 90%;
    width: 80%;
}
        .message-time {
            font-size: 12px;
            color: #aaa;
            margin-left: 10px;
        }

        .logo{
            position:fixed;
            background-repeat: no-repeat;
            float: left;
            left: 40px;
            width: 100px;
            height: 120px;
            top: 20px;
            background-size: cover;

        }
        .logo:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
<audio id="bgMusic" loop autoplay>
    <source src="/bgm/trippartnerbgm.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>
<div class="logo">
    <div class="logo" style="background-image: url(/img/mypageLogo.png);" onclick="window.location.href='/main/mainpage';"></div>
</div>
<div class="chat-container">
<h1>Anonymity Commnity</h1>
<div id="messages"></div> <!-- 메시지가 표시될 영역 -->
<input type="text" id="messageInput" placeholder="메시지를 입력하세요" />
<button onclick="sendMessage()">보내기</button>
</div>
<script>
    var stompClient = null;
    var username = '';
    var bgMusic = document.getElementById('bgMusic');

    function checkAudioStatus() {
        const isPlaying = localStorage.getItem('isAudioPlaying');
        if (isPlaying === 'true') {
            bgMusic.play();
        } else {
            bgMusic.pause();
        }
    }
    // 오디오 상태 로컬 스토리지에 저장
    function setAudioStatus(isPlaying) {
        localStorage.setItem('isAudioPlaying', isPlaying);
    }

    // 페이지 로드 시 오디오 상태 확인
    checkAudioStatus();
    // 오디오 재생/일시정지 토글 함수
    function toggleAudio() {
        if (bgMusic.paused) {
            bgMusic.play();
            setAudioStatus(true);
        } else {
            bgMusic.pause();
            setAudioStatus(false);
        }
    }
    // 사용자 이름 가져오기
    function fetchUsername() {
        fetch('/aipage/username')
            .then(response => response.json())
            .then(data => {
                username = data.name || 'Anonymous';
            })
            .catch(error => console.error('Error fetching username:', error));
    }

    // WebSocket 연결
    function connect() {
        var socket = new SockJS('/chat');  // WebSocket 엔드포인트 연결
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);


            stompClient.subscribe('/topic/messages', function(messageOutput) {
                var messageData = JSON.parse(messageOutput.body);
                showMessage(messageData.content);
            });
        });
    }

    // 메시지 표시 로직
    function showMessage(message) {
        var messagesDiv = document.getElementById('messages');
        var messageElement = document.createElement('div');
        messageElement.classList.add('message');

        // 현재 시간 계산
        var now = new Date();
        var hours = now.getHours().toString().padStart(2, '0');
        var minutes = now.getMinutes().toString().padStart(2, '0');
        var formattedTime = `${hours}:${minutes}`;



        // 메시지와 사용자 이름 표시
        messageElement.innerHTML = `<strong>${username}</strong>: ${message}
            <span class="message-time">(${formattedTime})</span>`;

        messagesDiv.appendChild(messageElement);  // 메시지를 메시지 영역에 추가

        // 스크롤 아래로 이동
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // 메시지 전송 버튼 클릭 시
    function sendMessage() {
        var messageContent = document.getElementById('messageInput').value.trim();
        if (messageContent && stompClient) {
            if (!username || username.trim() === '') {
                username = 'Anonymous';
            }

            // 서버로 메시지 전송 (기존 로직)
            stompClient.send('/app/chat', {}, JSON.stringify({
                sender: username,  // 기존 로직 유지
                content: messageContent
            }));

            document.getElementById('messageInput').value = '';  // 입력 초기화
        }
    }

    // 엔터키 이벤트 추가
    document.getElementById('messageInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();  // 기본 엔터 동작 방지
            sendMessage();  // 메시지 전송 함수 호출
        }
    });

    // 초기화
    fetchUsername();  // 사용자 이름 가져오기
    connect();  // WebSocket 연결
</script>
<button onclick="toggleAudio()">BGM</button>
</body>
</html>
