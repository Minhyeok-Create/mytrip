<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- font -->
  <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <script th:src="@{/js/registerError.js}"></script>
  <title>Document</title>
</head>
<body>
<!-- 헤더 부분 -->
<header id="header">
  <div class="topnav SMN_effect-6">
    <a th:href="@{/main/mainpage}">
      <img th:src="@{/img/logo.png}" alt="" class="logo">
    </a>
    <sec:authorize access="isAuthenticated()">
      <a th:href="@{/aipage/start}" class="top-menu">여행지 추천</a>
    </sec:authorize>
    <sec:authorize access="isAuthenticated()">
      <a th:href="@{/board/city/1}" class="top-menu">여행지 게시판</a>
    </sec:authorize>
    <sec:authorize access="isAuthenticated()">
      <a th:href="@{/flight/search}" class="top-menu">항공권 조회</a>
    </sec:authorize>
    <a sec:authorize="isAnonymous()" th:href="@{/user/login}" class="top-menu" style="margin-left: 500px;">login</a>
    <form th:action="@{/user/mypage}" method="GET" sec:authorize="isAuthenticated()">
      <button type="submit" class="mypage" style="font-family: 'Kaushan Script'">Mypage</button></form>
    <form th:action="@{/user/logout}" method="POST" sec:authorize="isAuthenticated()" th:with="user=${#authentication.getPrincipal()}">
      <button type="submit" style="background-color: #142055; border: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16" style="color: #f2f2f2; background-color: #142055; margin-left: 50px; top: 20px">
          <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
          <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
        </svg>
      </button>
    </form>
  </div>
</header>
<section>
  <div class="cont">
    <form id="loginForm1" th:action="@{/user/login}" method="POST">
      <div class="form sign-in">
        <h2>Welcome back,</h2>
        <label>
          <span>ID</span>
          <input type="text" name="username" required th:value="${user?.username}"/>
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="password" required />
        </label>
        <p class="forgot-pass">Forgot password?</p>
        <button id="submit1" type="submit" class="submit">Sign In</button>
        <a th:href="@{/oauth2/authorization/kakao}"><img th:src="@{/img/kakao_login_button.png}" alt=""></a>
        <a th:href="@{/oauth2/authorization/google}"><img th:src="@{/img/google_login_button.png}" alt=""></a>
      </div>
    </form>

    <div class="sub-cont">
      <div class="img">
        <div class="img__text m--up">
          <h2>Sign up here?</h2>
          <p>Sign up and discover great amount of new drive course!</p>
        </div>
        <div class="img__text m--in">
          <h2>One of us?</h2>
          <p>If you already have an account, just sign in. We've missed you!</p>
        </div>
        <div class="img__btn" id="member">
          <span class="m--up" onclick="showForm('member')">Member</span>
          <span class="m--in" onclick="showForm('sign-in')">Sign In</span>
        </div>
        <div class="img__btn" id="business">
          <span class="m--up" onclick="showForm('business')">Business</span>
          <span class="m--in" onclick="showForm('sign-in')">Sign In</span>
        </div>
      </div>


      <form id="loginForm2" th:action="@{/user/register}" method="POST" class="hidden">
        <div class="form sign-up">
          <h2>Member Sign Up</h2>
          <label>
            <span>Email</span>
            <input type="email" name="email" required th:value="${user?.email}"/>
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password" required th:value="${user?.password}"/>
          </label>
          <label>
            <span>Re-Password</span>
            <input type="password" name="re_password" required th:value="${user?.re_password}"/>
          </label>
          <label>
            <span>ID</span>
            <input type="text" name="username" required th:value="${user?.username}" placeholder="4~15자까지만 입력해주세요"/>
          </label>
          <label>
            <span>Name</span>
            <input type="text" name="name" required th:value="${user?.name}"/>
          </label>
          <label>
            <span>Birthday</span>
            <input type="date" name="birthday" required th:value="${user?.birthday}"/>
          </label>
          <div class="row mt-5">
            <div class="col-12 text-danger" id="errorDiv2">
            </div>
          </div>
          <button id="submit2" type="submit" class="submit">Sign Up</button>
        </div>
      </form>


      <form id="loginForm3" th:action="@{/user/register}" method="POST" class="hidden">
        <div class="form sign-up">
          <h2>Business Sign Up</h2>
          <label>
            <span>Email</span>
            <input type="email" name="email" required th:value="${user?.email}" />
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password" required th:value="${user?.password}"/>
          </label>
          <label>
            <span>Re-Password</span>
            <input type="password" name="re_password" required th:value="${user?.re_password}"/>
          </label>
          <label>
            <span>ID</span>
            <input type="text" name="username" required th:value="${user?.username}" placeholder="4~15자까지만 입력해주세요"/>
          </label>
          <label>
            <span>Name (Company Name)</span>
            <input type="text" name="name" required th:value="${user?.name}"/>
          </label>
          <label>
            <span>Company Number</span>
            <input type="text" name="companyNumber" required th:value="${user?.companyNumber}"/>
          </label>
          <div class="row mt-5">
            <div class="col-12 text-danger" id="errorDiv3">
            </div>
          </div>
          <button id="submit3" type="submit" class="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</section>
<script th:src="@{/js/login.js}"></script>

</body>
</html>
